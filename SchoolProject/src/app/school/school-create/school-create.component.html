    <form>

            <label class="form-label">School name</label>
            <input name="name" id="name" [(ngModel)]="schoolCreate.name" type="text" class="form-control" />

        <button (click)="createSchool()" type="button" class="btn btn-primary">
          Submit
        </button>
    </form>
</div>
